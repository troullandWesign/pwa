<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json"/>
    <link rel="icon" href="icons/circle.svg" />

</head>
<body>
    
    <h1>Hello worldsss 2</h1>

    <script src="app.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("sw.js").then(
          (registration) => {
            console.log(
              "Enregistrement du service worker réussi :",
              registration
            );
          },
          (error) => {
            console.error(
              `Échec de l'enregistrement du service worker : ${error}`
            );
          }
        );
      } else {
        console.error("Les service workers ne sont pas pris en charge.");
      }          
    </script>
</body>
</html>
